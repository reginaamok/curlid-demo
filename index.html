<!DOCTYPE html>
<html>
<head>
<title>Curl.ID AI Demo</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #8ecae6;
  text-align: center;
  padding: 40px;
}
.container {
  background: white;
  padding: 30px;
  border-radius: 20px;
  max-width: 600px;
  margin: auto;
}
button {
  padding: 10px 20px;
  background-color: #5a4635;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 15px;
}
.result {
  margin-top: 20px;
  font-size: 20px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
  <h1>Curl.ID AI</h1>
  <p>Upload a photo to detect your curl type.</p>
  
  <input type="file" id="photo">
  <br>
  <button onclick="analyze()">Analyze</button>

  <div class="result" id="result"></div>
</div>

<script>
function analyze() {
  const types = ["2A", "2B", "2C", "3A", "3B", "3C", "4A", "4B", "4C"];
  const randomType = types[Math.floor(Math.random() * types.length)];
  const confidence = Math.floor(Math.random() * 20) + 80;

  document.getElementById("result").innerHTML =
    "Your Curl Type: " + randomType +
    "<br>Confidence: " + confidence + "%";
}
</script>

</body>
</html>
